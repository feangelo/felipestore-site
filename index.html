<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FelipeStore – Login TikTok</title>

    <style>
        body {
            margin: 0;
            background: #0e0e12;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .tiktok-btn {
            background: #000;
            color: #fff;
            padding: 15px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            display: inline-block;
            border: 2px solid #ff0050;
            transition: 0.2s;
        }

        .tiktok-btn:hover {
            transform: scale(1.05);
            background: #ff0050;
            border-color: #fff;
        }

        .profile-link {
            margin-top: 40px;
            font-size: 14px;
            opacity: 0.7;
        }

        .profile-link a {
            color: #05f2f2;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>Integração TikTok – FelipeStore</h1>
    <p>Use o botão abaixo para iniciar a autenticação via TikTok.</p>

    <!--  
        ⬇️ ESTE É O BOTÃO QUE O TIKTOK QUER VER NO VÍDEO  
        Troque CLIENT_KEY e REDIRECT_URI quando terminar
    -->

    <a class="tiktok-btn"
       href="https://www.tiktok.com/auth/authorize/?client_key=CLIENT_KEY_AQUI&response_type=code&scope=user.info.basic&redirect_uri=REDIRECT_URI_AQUI&state=felipestore123">
        Continuar com TikTok
    </a>

    <div class="profile-link">
        Seu TikTok pessoal (usado para testes):  
        <br>
        <a href="https://www.tiktok.com/@felipeangelo08" target="_blank">@felipeangelo08</a>
    </div>
</body>
</html>
